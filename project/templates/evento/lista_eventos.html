<!DOCTYPE html>
<html>
<head>
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <ul>
    {% for evento in eventos %}
        <li>{{ evento.titulo }} - {{ evento.fecha }}</li>
    {% empty %}
        <li>No hay eventos disponibles.</li>
    {% endfor %}
    </ul>
</body>
</html>
